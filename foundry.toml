[profile.default]
src = "contracts"
out = "out"
libs = ["dependencies"]
solc = "0.8.13"
optimizer = true
optimizer_runs = 200
via_ir = true

[etherscan]
base = { key = "${BASESCAN_API_KEY}" }
base-sepolia = { key = "${BASESCAN_API_KEY}" }

[rpc_endpoints]
base = "${BASE_RPC_URL}"
base-sepolia = "${BASE_SEPOLIA_RPC_URL}"

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options